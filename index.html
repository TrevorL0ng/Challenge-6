<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
    <script src="./assets/dashboard.js"></script>
    <title>Weather Application</title>
    
</head>
<body class="bg-dark">
    <div class="text-center my-4 border border-primary bg-secondary text-warning">
        <h1>Sauron Weather</h1>
        <h3>For when you need an Eye on the sky</h3>
    </div>
    <div class="text-dark col-sm-3 position-absolute top-30 start-50 translate-middle-x">
        <input type="search" class="form-control" id="gaze-box" placeholder="Eye spy..." />
        <button class="btn-warning border" id="gaze-button" type="button">Gaze</button>
    </div>
    <div class="text-warning col position-absolute top-40 p-5 my-5">
        <h2 class="skyNow">
            This is what the Eye sees:
        </h2>
        <h4 class="skyFive">
            Next 5 days:
        </h4>
    </div>
    <div class="gaze-history">

    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle-x">
        <button class="btn btn-warning" type="button" id="wipe">Wipe away the history</button>
    </div>
</body>
</html>
